<section class="list-section">
  <div class="card-manga" *ngFor="let mangaUser of mangasUser; let i = index;" (click)="openDialog(mangaUser,i)">
    <div class="card-header">
      <img src="{{mangaUser.manga.image?.largeImage}}" alt="">
    </div>
    <div class="card-content">
      <p class="chapter">Chap {{mangaUser.favoriteManga.currentChapter}}</p>
      <p class="title">{{mangaUser.manga.title}}</p>
      <p>{{mangaUser.manga.mangaStatus}}</p>
    </div>
  </div>
</section>
