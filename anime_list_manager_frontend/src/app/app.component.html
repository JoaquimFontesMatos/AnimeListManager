<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<main class="main">
  <h1>Anime List</h1>

  <ul>
    <li>
      <a routerLink="/create-anime" routerLinkActive="active" ariaCurrentWhenActive="page">Create Anime</a>
      <router-outlet></router-outlet>
    </li>
  </ul>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Status</th>
        <th scope="col">Episode</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let anime of animes;index as i">
        <th><a routerLink="/update-anime/{{anime._id}}" routerLinkActive="active" ariaCurrentWhenActive="page">E</a>
        </th>

        <th><a routerLink="/delete-anime/{{anime._id}}" routerLinkActive="active" ariaCurrentWhenActive="page">D</a></th>

        <th scope="row">{{i}}</th>
        <td>{{anime.name}}</td>
        <td>{{anime.status}}</td>
        <td>{{anime.episode}}</td>
      </tr>
    </tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</main>
